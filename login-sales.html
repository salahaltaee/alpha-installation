<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - المبيعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">تسجيل دخول - المبيعات</h3>
    <form id="salesLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>
    <div id="errorMsg" class="text-danger text-center mt-3"></div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClDmGw0rvjq5YcNkFVXjy9JYPKZlCq4Bw",
      authDomain: "alpha-installation.firebaseapp.com",
      projectId: "alpha-installation",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Login Logic -->
  <script>
    document.getElementById("salesLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          // التحقق من صلاحية الدور (مبيعات فقط)
          db.collection("users").doc(user.uid).get().then(doc => {
            if (doc.exists && doc.data().role === "sales") {
              window.location.href = "sales-dashboard.html";
            } else {
              document.getElementById("errorMsg").innerText = "غير مصرح لك بالدخول كـ مبيعات.";
              auth.signOut();
            }
          });
        })
        .catch(error => {
          document.getElementById("errorMsg").innerText = "خطأ: " + error.message;
        });
  </script>
</body>
</html>
